{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block content%}
<div class="mt-2 mx-4">
    <h1 class="font-bold mb-10 text-center">Autoderm<h1>
	<form class="w-full max-w-lg" method="post" enctype="multipart/form-data" action="/image">
		<div class="flex flex-wrap -mx-3 mb-6">
			<div class="w-full px-3">
				<label
                for="image"
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
          Choose image to upload
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          type="file"
          id="image"
          name="image"
          accept="image/*"
          required
        />
        <p class="text-gray-600 text-xs italic">
          Choose 1 image to upload
        </p>
      </div>
    </div>
    <div class="md:flex md:items-center">
      <div class="md:w-1/3">
        <button
          class="shadow bg-blue-400 border-1 rounded-lg hover:bg-blue-600 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4"
          type="submit"
          name="submit"
        >
          Submit
        </button>
      </div>
      <div class="md:w-2/3"></div>
    </div>
  </form>
</div>
{% endblock content %}
