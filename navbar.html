<div class="fixed top-0 w-full z-10">
  <div class="bg-gray-800 max-w-7xl mx-auto rounded-b-xl p-2 shadow-md border-solid border-l-2 border-r-2 border-b-2 border-gray-500 lg:p-1.5 ">
    <div class="flex items-center justify-between">
      <div class="flex items-center">

      <div class="flex items-center space-x-4">
        <a href="#hero" id="homeLink" class="text-white hover:text-blue-500 font-bold sm:text-lg">Home</a>

<script>
  // Add event listener to the "Home" link
  document.getElementById('homeLink').addEventListener('click', function(event) {
    window.location.reload(); // Reload the page
    window.location.href = "/"; // Redirect to the homepage ("/") when the button is clicked
  });

  document.getElementById('dermafyLink').addEventListener('click', function(event) {
    window.location.href = "/"; // Redirect to the homepage ("/") when the button is clicked
    window.location.reload(); // Reload the page
    window.location.href = "/#content"; // Redirect to the homepage ("/") when the button is clicked

</script>
